<div *ngIf="messageService.messages" class="messagesContainer">
  <div class="messagesContainer__header">
    <h2 class="messagesContainer__title">Mensajes</h2>
    <button
      class="messagesContainer__button"
      (click)="messageService.cleanMessages()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_7_167)">
          <path
            d="M16 9V19H8V9H16ZM14.5 3H9.5L8.5 4H5V6H19V4H15.5L14.5 3ZM18 7H6V19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7Z"
            fill="#827A7A"
          />
        </g>
        <defs>
          <clipPath id="clip0_7_167">
            <rect width="24" height="24" fill="#827A7A" />
          </clipPath>
        </defs>
      </svg>
    </button>
  </div>
  <div
    class="messagesContainer__messageBody"
    *ngFor="let message of messageService.messages"
  >
    <p class="messagesContainer__messageBody__text">{{ message }}</p>
  </div>
</div>
