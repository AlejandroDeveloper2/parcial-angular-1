<header class="header">
  <figure class="header__logo">
    <dadb-logo></dadb-logo>
  </figure>

  <div class="header__items">
    <button class="header__button--desktop" (click)="goBack()">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          <path
            d="M21 11H6.83L10.41 7.41L9 6L3 12L9 18L10.41 16.59L6.83 13H21V11Z"
            fill="#827A7A"
          />
        </g>
        <defs>
          <clipPath id="clip0_5_135">
            <rect width="24" height="24" fill="white" />
          </clipPath>
        </defs>
      </svg>
      <span class="header__button--desktop__text">Inicio</span>
    </button>
    <button class="header__button--desktop--subject">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_10_393)">
          <path
            d="M3 13H5V11H3V13ZM3 17H5V15H3V17ZM3 9H5V7H3V9ZM7 13H21V11H7V13ZM7 17H21V15H7V17ZM7 7V9H21V7H7ZM3 13H5V11H3V13ZM3 17H5V15H3V17ZM3 9H5V7H3V9ZM7 13H21V11H7V13ZM7 17H21V15H7V17ZM7 7V9H21V7H7Z"
            fill="#827A7A"
          />
        </g>
        <defs>
          <clipPath id="clip0_10_393">
            <rect width="24" height="24" fill="white" />
          </clipPath>
        </defs>
      </svg>

      <span class="header__button--desktop__text">Materias</span>
    </button>
  </div>

  <button class="header__button" (click)="goBack()">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_5_135)">
        <path
          d="M21 11H6.83L10.41 7.41L9 6L3 12L9 18L10.41 16.59L6.83 13H21V11Z"
          fill="#827A7A"
        />
      </g>
      <defs>
        <clipPath id="clip0_5_135">
          <rect width="24" height="24" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </button>
  <p class="welcome">
    Hola!
    <span class="welcome__user">{{ userName }}</span>
  </p>
  <button class="header__button--menu" (click)="toggleLateralMenu()">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_5_146)">
        <path
          d="M4 8H8V4H4V8ZM10 20H14V16H10V20ZM4 20H8V16H4V20ZM4 14H8V10H4V14ZM10 14H14V10H10V14ZM16 4V8H20V4H16ZM10 8H14V4H10V8ZM16 14H20V10H16V14ZM16 20H20V16H16V20Z"
          fill="#827A7A"
        />
      </g>
      <defs>
        <clipPath id="clip0_5_146">
          <rect width="24" height="24" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </button>
</header>

<nav class="{{ isMenuVisible ? 'mobile_nav--visible' : 'mobile_nav' }}">
  <button class="mobile_nav__close" (click)="toggleLateralMenu()">
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_632_977)">
        <path
          d="M15.25 4.75843C14.925 4.43343 14.4 4.43343 14.075 4.75843L9.99998 8.8251L5.92498 4.7501C5.59998 4.4251 5.07498 4.4251 4.74998 4.7501C4.42498 5.0751 4.42498 5.6001 4.74998 5.9251L8.82498 10.0001L4.74998 14.0751C4.42498 14.4001 4.42498 14.9251 4.74998 15.2501C5.07498 15.5751 5.59998 15.5751 5.92498 15.2501L9.99998 11.1751L14.075 15.2501C14.4 15.5751 14.925 15.5751 15.25 15.2501C15.575 14.9251 15.575 14.4001 15.25 14.0751L11.175 10.0001L15.25 5.9251C15.5666 5.60843 15.5666 5.0751 15.25 4.75843Z"
          fill="#827A7A"
        />
      </g>
      <defs>
        <clipPath id="clip0_632_977">
          <rect width="20" height="20" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </button>
  <figure class="header__logo--modified">
    <dadb-logo></dadb-logo>
  </figure>
  <li class="mobile_nav__link_list">
    <a class="mobile_nav__link" routerLink="/inicio">
      <span>Inicio</span>
    </a>
    <a class="mobile_nav__link" routerLink="/panelPrincipal/{{ userName }}">
      <span>Materias</span>
    </a>
  </li>
</nav>
<div class="content">
  <h2 class="title">Listado de materias</h2>
  <div class="search_input_container">
    <div class="search_input_container__icon">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_5_180)">
          <path
            d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
            fill="white"
          />
        </g>
        <defs>
          <clipPath id="clip0_5_180">
            <rect width="24" height="24" fill="white" />
          </clipPath>
        </defs>
      </svg>
    </div>
    <input
      class="search_input_container_input"
      placeholder="Buscar materia por nombre"
      autocomplete="off"
    />
  </div>
  <dadb-subject-list></dadb-subject-list>
</div>
